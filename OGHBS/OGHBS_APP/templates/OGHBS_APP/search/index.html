<!DOCTYPE html>

      <link rel='dns-prefetch' href='http://fonts.googleapis.com/'/>

           #id_check_out_date{

   <body class="page-template-default page page-id-1672 wb-cookbooks subpage" data-siteurl="index.html">
      <div id="wrap">
      <div class="page-loader show">
         <div class="loader bg-pattern flex flex-align-center flex-justify-center"> <h1> OGHBS </h1></div>
      </div>
      <div class="booking-widget booking-widget--modal bg-primary--alt bg-pattern bg-pattern--light">
         <div class="container-fluid flex flex-direction-column flex-justify-center h-100">
            <div class="booking-widget-wrap"></div>
         </div>
         <a class="close-btn close-book-btn flex flex-align-center flex-justify-center">
            <div class="close-menu-line close-menu-line--left"></div>
            <div class="close-menu-line close-menu-line--right"></div>
         </a>
      </div>
      <header class="header header-narrow bg-secondary bg-pattern">
         {% include 'OGHBS_APP/header.html' %}
      </header>
      <section class="main-body">
         <article class="main-content">
            
            <div class="widget-container widget-container--bleed fullwidth-cta-widget">
                <a href="" class="cta-wrap bg-primary--dark bg-pattern bg-pattern--light">
                   <div class="text">
                      <div >
                         
                         <h2 class="h1 text-white">Search Availability</h2>
                      </div>
                      <div class="arrow">
                         <div > <i class="fal fa-long-arrow-right long-arrow text-white"></i> </div>
                      </div>
                   </div>
                </a>
             </div>
           
            <div class="widget-container widget-container--bleed image-text-widget image-text-widget--left bg-secondary">
               <div class="flex-list flex-justify-center scroll-show">

                  <div class="text flex flex-direction-column flex-justify-center">
                     <div class="text-inner" data-show data-show-move data-show-percentage="20">
                        <h3>Select your check-in and check-out dates</h3>
                        <div class='input-fields'>

                           <form action="" method="post">
                               {% csrf_token %}
                               {{ form|crispy }}
                               <br>

                               <button type="submit" style="border-bottom: 0px!important;margin-top: 5px!important" class="text-button text-button--dark text-black">Check</button>
                           </form>

                         

                        </div>
                        </div>
                  </div>
               </div>
            </div>

            
            
         </article>
      </section>

            <div class="container-fluid">

            </div>

          $(function () {
            $(".datepicker").datepicker();
          });
        </script>
      <script type='text/javascript' src='{% static "js/js/js.cookied9c4.js" %}' id='cookies-js'></script><script type='text/javascript' src='{% static "js/js/scriptsd9c4.js" %}' id='scripts-js'></script>
